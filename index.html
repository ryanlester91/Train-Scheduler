<!DOCTYPE html>
  <html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Train Scheduler</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Bootstrap CDN-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
   <!-- Firebase Reference -->
 <script src="https://www.gstatic.com/firebasejs/6.2.4/firebase.js"></script>
  </head>

  <body>
    <div class="container">
      <br>
      <!-- Jumbotron Title -->
      <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-3">Train Station on the Edge of Forever</h1>
          <p class="lead">Our Destination is Only Limited to the Imagination</p>
        </div>
      </div>
      <div class="card mb-4">
        <div class="card-header">
          Current Train Lines<span id="current-time"></span>
        </div>
        <div class="panel-body"> <!-- PANEL BODY -->

            <table class="table table-hover" id="table-train">  <!-- TABLE -->
                <thead>
                    <tr>
                        <th>Line</th>
                        <th>Destination</th>
                        <th>Arrival Time</th>
                        <th>Minutes Until Arrival</th>
                    </tr>
                </thead>
                <tbody id="add-row">
                  
                </tbody>
            </table> <!-- TABLE END-->
          
          <h4 class="card-title"></h4>
        </div>
      </div>
    <!-- Employee info section -->
    <div class="row">
      <div class="col-lg-12">
        <div class="card card-default">
          <div class="card-header">
            Add Train Line
          </div>
          <div class="card-body">
            <form>
              <div class="form-group row">
                <label for="train-name">Train Name</label>
                <input class="form-control" id="train-name" type="text">
              </div>
              <div class="form-group row">
                <label for="destination-name">Destination</label>
                <input class="form-control" id="dest-stop" type="text">
              </div>
              <div class="form-group row">
                <label for="first-train">First Train- (HH:mm) Military Time</label>
                <input class="form-control" id="first-train" type="number">
              </div>
              <div class="form-group row">
                <label for="frequency">Frequency</label>
                <input class="form-control" id="frequency" type="number">
              </div>
              <button class="btn btn-primary" id="submit" type="submit">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    </div>
    </div>

</html>
